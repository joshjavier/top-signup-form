<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form | The Odin Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="visually-hidden">Sign-up Form</h1>

  <main class="container-fluid min-vh-100">
    <div class="row min-vh-100">
      <div class="banner col-lg-4">
        <div class="logo">ODIN</div>
        <p class="attribution">
          Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
      <div class="content col container px-4 py-5">
        <div class="description fs-4 fw-bold">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
          <p class="mt-5">Let's do this!</p>
        </div>
        <form>
          <div class="row">
            <div class="col-sm mb-3">
              <label for="firstname" class="form-label text-uppercase">First Name</label>
              <input type="text" name="firstname" id="firstname" class="form-control" required maxlength="20">
            </div>
            <div class="col-sm mb-3">
              <label for="lastname" class="form-label text-uppercase">Last Name</label>
              <input type="text" name="lastname" id="lastname" class="form-control" required maxlength="20">
            </div>
          </div>

          <div class="row">
            <div class="col-sm mb-3">
              <label for="email" class="form-label text-uppercase">Email</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="col-sm mb-3">
              <label for="phone" class="form-label text-uppercase">Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" required>
            </div>
          </div>

          <div class="row">
            <div class="col-sm mb-3">
              <label for="password" class="form-label text-uppercase">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="col-sm mb-3">
              <label for="confirmpassword" class="form-label text-uppercase">Confirm Password</label>
              <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg my-4 px-5 py-3 fw-bold">Create Account</button>
          <p>Already have an account? <a href="#" class="fw-bold">Log in</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
